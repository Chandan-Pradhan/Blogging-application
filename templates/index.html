{% extends 'base.html' %}

{% load static %}

{% block content %}


  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{% static 'img/home-bg.jpg' %}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Chandan's Blog</h1>
            <span class="subheading">A Blogging Application By Chandan</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-preview">
          {% for x in todo_items %}
          <a href="{% url 'detail' x.pk %}">
            <h2 class="post-title">
              {{x.text}}
            </h2>
            <h3 class="post-subtitle">
              {{x.description}}
            </h3>
          </a>
          <p class="post-meta">Posted by
            <a href="#">CodeDaddy</a>
            {{x.added_date}}
          </p>
          <hr>
          {% endfor %}
        </div>
        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="{% url 'older' %}">Older Posts &rarr;</a>
        </div>
      </div>
    </div>
  </div>

  <hr>


{% endblock content %}
