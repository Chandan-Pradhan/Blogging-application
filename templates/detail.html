{% extends 'base.html' %}

{% load static %}

{% block content %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{% static 'img/post-bg.jpg'%}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{rex.text}}</h1>
            <span class="meta">Posted by
              <a href="#">CodeDaddy</a>
              on {{rex.added_date}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

<article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">

          <p>{{rex.description}}</p>

          <form action="{% url 'update' rex.pk %}">
             <button  type="submit" class="btn btn-outline-primary ">Edit</button>
          </form>

          <br>

          <form action="{% url 'delete' rex.pk %}">
             <button type="submit" class="btn btn-outline-danger">Delete</button>
          </form>


        </div>
      </div>
    </div>
  </article>

{% endblock content %}
